<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cad47029c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div id="container">
        <form class="formulario">
            <h1 id="titulo">Login</h1>

            <div id="label">
                <label for="usuario">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="usuario" id="user" placeholder="usuario">
                </label>
                <label for="contrasenia">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="contrasenia" id="pass" placeholder="password">
                </label>
            </div>

            <div id="confirmacion">
                <div id="contenedorRecordar">
                    <input type="checkbox" id="recordar">
                    <label for="recordar">Recordarme</label>
                </div>
                <button id="button">Ingresar</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./main.js"></script>
</body>

</html>
